<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Vídeos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Upload de Vídeos</h1>
        
        <div class="storage-info">
            <div class="storage-item">
                <span>Espaço utilizado:</span>
                <span id="usedSpace">Carregando...</span>
            </div>
            <div class="storage-item">
                <span>Espaço disponível:</span>
                <span id="availableSpace">Carregando...</span>
            </div>
            <div class="storage-limits">
                <div>Limite por arquivo: <strong>3GB</strong></div>
                <div>Armazenamento total: <strong>999GB</strong></div>
            </div>
        </div>
        
        <div id="message"></div>
        
        <form id="uploadForm">
            <div class="input-group">
                <input type="file" id="videoFile" name="videoFile" accept="video/*">
            </div>
            <button type="submit">Enviar Vídeo</button>
        </form>
        
        <div>
            <h2>Vídeos Enviados</h2>
            <ul id="videoList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
